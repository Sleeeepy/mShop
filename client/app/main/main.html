
<div class="container">
  <div class="row">
  <div >
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;" class="img-responsive">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
</div>
<form action="http://localhost:9000/api/images" method="post" enctype="multipart/form-data">
      <input type="hidden" name="name" value="halloween">
      <input type="hidden" name="description" value="puking pumpkins">
      <!-- Include any additional input fields here -->

      File to upload to S3:
      <input name="image" type="file">
      <br>
      <input type="submit" value="Upload File to S3">
</form>
