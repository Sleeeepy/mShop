<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="col-md-2">
    <br>
    <h4>Filter</h4>
    <p>Put filters here.</p>


  </div>
  <div class="col-sm-10">
    <h3>{{category.title}}</h3>
    <a style="color:grey;" ng-click="reverse=!reverse" href=""><span class="glyphicon glyphicon-sort"></span></a>
    <div class="row">
      <div class="col-md-3" ng-repeat="prod in products | orderBy: 'price' : reverse">
        <div class="panel panel-default">
          <div class="panel-body">
            <p>{{prod.title}}</p>
            <strong>{{prod.pricing.formatted.with_tax}}</strong>
            <a ng-click="open(prod)" href="">
              <img  ng-mouseenter="i=1" ng-mouseleave="i=0" ng-init="i=0" ng-src="{{prod.images[i].url.http}}" alt="Description" class="img-responsive">
            </a>

          </div>
          <div class="panel-footer" style="height:60px;">
            <strong>{{ prod.brand.value }}</strong>
            <div ng-bind-html="prod.description"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
