<div class="container">

  <div class="col-md-12">
    <h3>Your Cart:</h3>

    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th></th>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(id, product) in cart.contents">
          <td> <img style="height:100px;width=auto;"  ng-mouseenter="i=1" ng-mouseleave="i=0" ng-init="i=0" ng-src="{{product.images[i].url.http}}" alt="Description" class="img-responsive"></im></td>
          <td>{{product.name}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.pricing.formatted.with_tax}}</td>
        </tr>
      </tbody>
    </table>

    <h4>Total Price: {{cart.totals.formatted.with_tax}}</h4>

    <a href="/checkout" class="btn btn-success">Checkout!</a>
  </div>


</div>
